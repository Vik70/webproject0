<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="header">
        <img id="googlelogo2" src="images/googlelogo.png" alt="Google Logo">

        <form action="index.html">
            <input id="searchbutton" type="submit" value="Google Search" />
        </form>
        <hr class="solid">  
        <label id="toplabel">Advanced Search</label>
        

       </div>

       <div class="container1">
           
        <div class="formtable">

        <span>Find pages with...</span>
        <form action="https://www.google.com/">
        <label for="allwrd">all these words:</label>
        <input id="allwrd" type="text" name="as_q">

        <label for="extwrd">this exact word or phrase:</label>
        <input id="extwrd" type="text" name="as_q">

        <label for="anywrd">any of these words:</label>
        <input id="anywrd" type="text" name="as_q">

        <label for="nowrd">none of these words:</label>
        <input id="nowrd" type="text" name="as_q">

        <!-- <input id="searchbutton2" type="submit" value="Advanced Search"> -->
        <button>Advanced Search</button>
            
    </form>
          

           </div>

       </div>
      
    </body>
</html>
