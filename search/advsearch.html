<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <br><br><br><br><br>
       <div class="topfont">
       <label style="margin-left:10px;">Advanced Search</label><br>
        </div>
       <hr class="solid">

        <div class="topleft">
            <img id="googlelogo2" src="images/googlelogo.png" alt="Google Logo">
        </div>
        <div class="topright">
            <form action="index.html">
                <input id="searchbutton" type="submit" value="Google Search" />
            </form>
       </div>
       
       <div class="findpages">
       <span>Find Pages with...</span><br><br>
      </div> 
      
      <div class="searchadv">
        <form action="https://google.com/search">
            <p>
           <label>all these words:</label><input id="advbox" type="text" name="as_q"><br><br>
          </p> 
          <p>
            <label>this exact word or phrase:</label><input id="advbox" type="text" name="as_epq"><br><br>
           </p>
           <p>
           <label>any of these words:</label> <input id="advbox" type="text" name="q" ><br><br>
           </p>
           <p>
           <label>none of these words:</label><input id="advbox" type="text" name="q"><br><br>
           </p>
           <input id="searchbutton2" type="submit" value="Advanced Search">
        </form>
    </div>

    </body>
</html>
